  <!-- <form action="confirm.html" method="get"> -->
        <form id="contact_form" name="email_form" 
        action="confirm.html" method="get">

      <div>
          <label for="email">E-Mail:</label><br>
          <input type="text" name="email" id="email">
          <span>*</span>
      </div>
      <div>
        <br> <label for="phone">Mobile Phone:</label><br>
          <input type="text" name="phone" id="phone">
          <span>*</span>
      </div>
   <div>
    <br> <label for="country">Country:</label><br>
          <select name="country" id="country">
              <option value="">Select a country</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Mexico</option>
          </select>
          <span>*</span>
      </div>
      <div>
        <br> <label>Contact me by:</label><br>
          <input type="radio" name="contact" id="text"
              value="text" checked> Text &nbsp;
          <input type="radio" name="contact" id="email"
              value="email"> Email &nbsp;  
          <input type="radio" name="contact" id="mobile"
              value="mobile"> Mobile Phone &nbsp;
       
      </div>
         
      <div>
        <br>  <label for="comments">Comments: </label><br>
          <textarea name="comments" id="comments" row="5" cols="20"></textarea>
          <span>*</span>
          
      </div>
      <div>
          <label>&nbsp;</label><br>
          <input type="button" id="register" value="Register">
          <input type="button" id="reset_form" value="Reset">
      </div>
     
  </form>
